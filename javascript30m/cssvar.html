<html>
    <head>
        <link rel="stylesheet" href="cssvar.css"/>
    </head>
    <body>
        <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
        <div class="control">
            <label for="spacing">Spacing:</label>
            <input type="range" id="spacing" name="spacing" value="10" min="10" max="200" data-sizing="px">


            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" value="10" min="0" max="25" data-sizing="px">


            <label for="base">Base color:</label>
            <input type="color" id="base" name="color" value="#ff6e6e">
        </div>
        <img src="image.webp" class="image"/>
        <script src="cssvar.js" type="text/javascript">

        </script>
    </body>
</html>
